<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Artista</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/public/assets/css/style.css" />

    <script src="/public/assets/js/app.js" defer></script>
  </head>

  <body id="form-artista" class="bg-light">
    <header>
      <h1>Galeria de Arte</h1>
      <p class="mb-0">Cadastro de artista</p>
    </header>

    <main class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-sm p-3">
            <h2 class="h4 mb-3 text-center" id="form-title">
              Adicionar artista
            </h2>

            <form id="form-artista-form">
              <input type="hidden" id="artista-id" />

              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="pais" class="form-label">País</label>
                <input type="text" id="pais" class="form-control" />
              </div>

              <div class="mb-3">
                <label for="descricao" class="form-label"
                  >Descrição curta</label
                >
                <input type="text" id="descricao" class="form-control" />
              </div>

              <div class="mb-3">
                <label for="biografia" class="form-label">Biografia</label>
                <textarea
                  id="biografia"
                  class="form-control"
                  rows="4"
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="imagem" class="form-label"
                  >Imagem principal (URL)</label
                >
                <input type="text" id="imagem" class="form-control" />
              </div>

              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="destaque" />
                <label class="form-check-label" for="destaque">
                  Artista em destaque
                </label>
              </div>

              <div class="d-flex justify-content-between mt-4">
                <a href="index.html" class="btn btn-outline-secondary">
                  Voltar
                </a>
                <button type="submit" id="btn-salvar" class="btn btn-primary">
                  Salvar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Site desenvolvido por <strong>Orlando Ferreira</strong></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
