<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Obra</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/app.js" defer></script>
  </head>

  <body id="form-obra" class="bg-light">
    <header>
      <h1>Galeria de Arte</h1>
      <p class="mb-0">Cadastro de obra</p>
    </header>

    <main class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-sm p-3">
            <h2 class="h4 mb-3 text-center" id="form-obra-title">
              Adicionar obra
            </h2>

            <form id="form-obra-form">
              <input type="hidden" id="artista-id" />
              <input type="hidden" id="obra-id" />

              <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" id="titulo" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea
                  id="descricao"
                  class="form-control"
                  rows="4"
                  required
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="imagem" class="form-label">Imagem (URL)</label>
                <input type="text" id="imagem" class="form-control" required />
              </div>

              <div class="d-flex justify-content-between mt-4">
                <a
                  href="#"
                  id="btn-voltar-obra"
                  class="btn btn-outline-secondary"
                >
                  Voltar
                </a>
                <button
                  type="submit"
                  id="btn-salvar-obra"
                  class="btn btn-primary"
                >
                  Salvar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Site desenvolvido por <strong>Orlando Ferreira</strong></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
